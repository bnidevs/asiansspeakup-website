<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Asians Speak Up</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,300;0,600;1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="navbar" class="flex navbar_color pad">
      <div id="nav_main">
        <a class="nav_main_link" href="index.html">Asians Speak Up</a>
      </div>
      <div id="nav_headers" class="flex">
        <div class="nav_header flex">
          <a class="nav_header_link" href="stories.html">Stories</a>
        </div>
        <div class="nav_header flex">
          <a class="nav_header_link" href="quotes.html">Quotes</a>
        </div>
        <div class="nav_header flex">
          <a class="nav_header_link" href="events.html">Events</a>
        </div>
        <div class="nav_header flex">
          <a class="nav_header_link" href="team.html">Team</a>
        </div>
        <div class="nav_header flex">
          <a class="nav_header_link" href="contact.html">Contact</a>
        </div>
      </div>
    </div>

    <div id="nav_spacer">
    </div>

    <div class="header center pad">
      Contact Us
    </div>

    <div class="flex section pad">
      <div class="flex_col">
        <div class="sub_header header_width">
          How To
        </div>
        <p class="section_text">
          
        </p>
      </div>
    </div>

    <div class="flex section pad" style="align-items: flex-start;">
      <div class="flex flex_col right_align">
        <div class="sub_header">
          Email
        </div>
        <br>
        <div>
          <a class="link_color" href="mailto:asiansspeakup@gmail.com">asiansspeakup@gmail.com</a> <button class="button"><i class="fa fa-clipboard"></i></button>
        </div>
        <br><br>
        <div class="sub_header">
          Instagram
        </div>
        <br>
        <div>
          <a class="link_color" href="https://instagram.com/asiansspeakup">@asiansspeakup</a>
        </div>
        <br><br>
        <div class="sub_header">
          Facebook
        </div>
        <br>
        <div>
          <a class="link_color" href="https://facebook.com/asiansspeakup">Asians Speak Up</a>
        </div>
        <br><br>
        <div class="sub_header">
          TikTok
        </div>
        <br>
        <div>
          <a class="link_color" href="">@asiansspeakup</a>
        </div>
      </div>
      <div class="flex flex_col">
        <div class="sub_header">
          Submit Your Story
        </div><br>
        <form action="javascript:submitStory()" onsubmit="return validateStory(this)">
          <input class="text_input" type="text" name="name" placeholder="Name">
          <br>
          <br>
          <input class="text_input" type="text" name="email" placeholder="Email">
          <br>
          <br>
          <textarea class="text_input" name="story" rows="8" cols="40" placeholder="What's Your Story"></textarea>
          <br>
          <br>
          <input id="storySubmit" class="button" type="submit" name="submit" value="Submit">
          <div id="storySubmitConfirm" class="invis">Submitted!</div>
        </form>
        <br><br>
        <div class="sub_header">
          Submit Your Quote
        </div><br>
        <form action="javascript:submitQuote()" onsubmit="return validateQuote(this)">
          <textarea class="text_input" name="quote" rows="4" cols="40" placeholder="What's Your Quote"></textarea>
          <br>
          <br>
          <input id="quoteSubmit" class="button" type="submit" name="submit" value="Submit">
          <div id="quoteSubmitConfirm" class="invis">Submitted!</div>
        </form>
      </div>
    </div>

    <div id="footer_spacer">
    </div>

    <div id="footer" class="flex footer_color pad">
      <a class="social" href="https://www.facebook.com/asiansspeakup"><i class="fab fa-facebook-f"></i></a>
      <div class="divider"></div>
      <a class="social" href="https://www.instagram.com/asiansspeakup/"><i class="fab fa-instagram"></i></a>
      <div class="divider"></div>
      <a class="social" href=""><i class="fab fa-tiktok"></i></a>
    </div>
  </body>

  <script src="https://kit.fontawesome.com/4f1c21e906.js" crossorigin="anonymous"></script>

  <script src="contact.js"></script>
</html>
